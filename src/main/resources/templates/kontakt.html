<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danmark mod madspild - kontakt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/CSS/style.css" th:href="@{/CSS/style.css}">
</head>
<body style="background-color:#E8E8E8">

<nav class="navbar">
    <div class="navelements">
        <div class="logo">
            <a href="/">
                <img  src="../static/images/Logo.png" th:src="@{/images/Logo.png}" alt="logo">
            </a>
        </div>
        <a class="header_element" href="/">Forside</a>
        <a class="header_element" href="/organisation">Organisation</a>
        <a class="header_element" href="/virksomhed">Virksomhed</a>
        <a class="header_element" href="/institution">Institution</a>
        <a class="header_element" href="/forbruger">Forbruger</a>
        <a class="header_element" href="/tipsogtricks">Tips og tricks</a>
    </div>
</nav>

<div class="banner">
    <img src="../static/images/Banner.png" alt="banner" th:src="@{/images/Banner.png}">
</div>
    <div class="kontakt">
        <div class="kontaktOverskrift">
        <h1> Tusind tak for din besked</h1>
        <div class="paragraf">
        <p> Vi vil besvare din henvendelse så hurtigt som muligt.</p>
        <p> Du vil modtage svar på denne mail: <span th:text="${email}"></span></p>
        </div>

        </div>
    </div>

<footer>
    <div class="info">

        <div class="footerImage">
            <img src="../static/images/madspild1-1.png" th:src="@{/images/madspild1-1.png}" alt="madspild">
        </div>

        <div class="links">
            <a href="/">Forside </a>
            <a href="/">Om os</a>
            <a href="/">Følg os</a>
            <div id="socials">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>

        </div>
    </div>
    <div class="newsletter">
        <h3>Tilmeld dig vores nyhedsbrev!</h3>
        <form id="newsForm">
            <div>
                <label for="newsFirstName">Fornavn:</label>
                <input type="text" id="newsFirstName" name="newsFirstName" placeholder="Indtast dit fornavn">
            </div>
            <div>
                <label for="newsMail">E-mail:</label>
                <input type="email" id="newsMail" name="newsMail" placeholder="Indtast din e-mail">
            </div>
            <input type="submit" value="Tilmeld">
        </form>
    </div>
    <form class="contact">

        <div id="contactinfo">
            Kontakt os:
            <div>
                <label for="name"> Navn: </label>
                <input type="text" id="name" name="name" placeholder="Indtast dit navn">
            </div>

            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Indtast din e-mail">
            </div>
        </div>

        <div>
            <label id="labelmessage" for="message">Besked:</label>
            <textarea id="message" name="message" placeholder="Skriv din besked her" ></textarea>
            <input id="submit" type="submit" value="Send">
        </div>

    </form>
</footer>

</body>
</html>
